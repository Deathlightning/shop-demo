<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <button onclick="add()">add</button>
    <div id="attributes">
        <input type="text" name="p1">
        <input type="text" name="v1">
    </div>
</body>
<script>
    function add() {
        let str = document.getElementById('attributes').innerHTML;
        let index = str.indexOf('<input');
        let count = 0;
        while (index != -1) {
            count++;
            index = str.indexOf('<input', index + 1);
        }
        console.log(count);
        count=count/2;
        count++;
        const propertyElement = document.createElement('input');
        propertyElement.type='text'; 
        propertyElement.name='p'+count;

        const valueElement = document.createElement('input');
        valueElement.type='text';
        valueElement.name='v'+count;

        document.getElementById('attributes').appendChild(propertyElement);
        document.getElementById('attributes').appendChild(valueElement);
    }
</script>

</html>
